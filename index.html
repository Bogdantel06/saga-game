<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sagaidachny Game PRO - Fixed</title>
    <style>
        :root { --gold: #ffd700; --red: #ff4d4d; --bg: #0f0f0f; --blue: #00d4ff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; user-select: none; overflow: hidden; }
        .screen { display: none; flex-direction: column; align-items: center; padding: 15px; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; }
        .menu-btn { width: 280px; padding: 14px; margin: 6px; background: #222; border: 2px solid #444; color: white; border-radius: 12px; font-size: 17px; cursor: pointer; transition: 0.2s; }
        .menu-btn:active { transform: scale(0.95); background: #333; }
        .hp-bar { width: 95%; height: 25px; background: #333; border-radius: 15px; overflow: hidden; position: relative; border: 2px solid white; margin-bottom: 5px; }
        #hp-fill { height: 100%; background: linear-gradient(90deg, var(--red), #ff9900); width: 100%; transition: width 0.3s; }
        #boss-img { width: 250px; height: 250px; object-fit: contain; margin: 15px 0; transition: transform 0.1s; cursor: pointer; }
        .stats-panel { background: #1a1a1a; padding: 12px; border-radius: 20px; width: 95%; text-align: center; border: 1px solid #333; }
        #shop-scroll { width: 100%; max-height: 65vh; overflow-y: auto; margin-bottom: 10px; padding-right: 5px; }
        .shop-item { background: #1a1a1a; width: 100%; padding: 10px; margin: 5px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; font-size: 14px; }
        .buy-btn { background: #28a745; border: none; color: white; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .buy-btn:disabled { background: #555; cursor: not-allowed; }
        .charity-text { font-size: 11px; color: #888; text-align: center; padding: 10px; line-height: 1.4; border-top: 1px solid #222; }
        #transition-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:1000; justify-content:center; align-items:center; font-size:24px; color: var(--gold); }
        .ref-box { background: #222; padding: 12px; border-radius: 8px; border: 1px dashed var(--gold); width: 100%; word-break: break-all; text-align: center; margin: 10px 0; cursor: pointer; font-size: 13px; }
    </style>
</head>
<body>

<div id="screen-main" class="screen active">
    <h1>SAGAIDACHNY GAME</h1>
    <button class="menu-btn" id="m-start" onclick="showScreen('screen-game')">–°—Ç–∞—Ä—Ç</button>
    <button class="menu-btn" id="m-shop" onclick="showScreen('screen-shop')">–ú–∞–≥–∞–∑–∏–Ω</button>
    <button class="menu-btn" id="m-friends" onclick="showScreen('screen-friends')">–î—Ä—É–∑—ñ</button>
    <button class="menu-btn" id="m-lang" onclick="showScreen('screen-lang')">–ú–æ–≤–∞</button>
    <button class="menu-btn" id="m-exit" onclick="closeGame()">–í–∏—Ö—ñ–¥</button>
</div>

<div id="screen-game" class="screen">
    <div class="hp-bar"><div id="hp-fill"></div><div id="hp-text" style="position:absolute; width:100%; text-align:center; top:2px; font-weight:bold; color:white; text-shadow:1px 1px 2px black;"></div></div>
    <img id="boss-img" src="1.png" onclick="handleHit()">
    <div class="stats-panel">
        <div style="color:var(--gold); font-size:24px; font-weight:bold;">üí∞ <span id="coins">0</span></div>
        <div id="ammo-text" style="font-size:15px;">‚ö° –ü–∞—Ç—Ä–æ–Ω–∏: <span id="ammo">100</span> / <span id="max-ammo">100</span></div>
        <div id="rank-display" style="color:var(--blue); font-weight:bold; font-size:14px; margin-top:5px;"></div>
    </div>
    <button class="menu-btn btn-back" onclick="showScreen('screen-main')" style="margin-top:20px;">–ù–∞–∑–∞–¥</button>
</div>

<div id="screen-shop" class="screen">
    <h2 id="s-title">–ú–∞–≥–∞–∑–∏–Ω</h2>
    <div id="shop-scroll">
        <h4 id="h-boosts">–ü–æ–∫—Ä–∞—â–µ–Ω–Ω—è</h4><div id="list-boosts"></div>
        <h4 id="h-auto">–ê–≤—Ç–æ–∫–ª—ñ–∫–µ—Ä</h4><div id="list-auto"></div>
        <h4 id="h-buy">–ú–æ–Ω–µ—Ç–∏</h4><div id="list-buy"></div>
        <h4 id="h-ranks">–ó–≤–∞–Ω–Ω—è</h4><div id="list-ranks"></div>
    </div>
    <div class="charity-text" id="charity-msg"></div>
    <button class="menu-btn btn-back" onclick="showScreen('screen-main')">–ù–∞–∑–∞–¥</button>
</div>

<div id="screen-friends" class="screen">
    <h2 id="f-title">–î—Ä—É–∑—ñ</h2>
    <div class="ref-box" id="ref-link" onclick="copyRef()"></div>
    <button class="menu-btn btn-back" onclick="showScreen('screen-main')" style="margin-top:20px;">–ù–∞–∑–∞–¥</button>
</div>

<div id="screen-lang" class="screen">
    <h2 id="l-title">–ú–æ–≤–∞</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;" id="lang-grid">
        <button class="menu-btn" style="width:130px" onclick="setLang('ua')">UA üá∫üá¶</button>
        <button class="menu-btn" style="width:130px" onclick="setLang('en')">EN üá∫üá∏</button>
        <button class="menu-btn" style="width:130px" onclick="setLang('pl')">PL üáµüá±</button>
        <button class="menu-btn" style="width:130px" onclick="setLang('de')">DE üá©üá™</button>
        <button class="menu-btn" style="width:130px" onclick="setLang('it')">IT üáÆüáπ</button>
        <button class="menu-btn" style="width:130px" onclick="setLang('es')">ES üá™üá∏</button>
        <button class="menu-btn" style="width:130px" onclick="setLang('no')">NO üá≥üá¥</button>
        <button class="menu-btn" style="width:130px" onclick="setLang('kz')">KZ üá∞üáø</button>
        <button class="menu-btn" style="width:130px" onclick="setLang('jp')">JP üáØüáµ</button>
    </div>
    <button class="menu-btn btn-back" onclick="showScreen('screen-main')" style="margin-top:20px;">–ù–∞–∑–∞–¥</button>
</div>

<div id="transition-overlay">...</div>

<script>
const translations = {
    ua: { start:"–°—Ç–∞—Ä—Ç", shop:"–ú–∞–≥–∞–∑–∏–Ω", friends:"–î—Ä—É–∑—ñ", lang:"–ú–æ–≤–∞", exit:"–í–∏—Ö—ñ–¥", back:"–ù–∞–∑–∞–¥", ammo:"–ü–∞—Ç—Ä–æ–Ω–∏", rank:"–ó–≤–∞–Ω–Ω—è", loading:"–ì–û–¢–£–ô–°–Ø...", charity:"95% –∫–æ—à—Ç—ñ–≤ –Ω–∞ –ó–°–£...", copy:"–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!", b1:"–ú–∞–∫—Å. –ø–∞—Ç—Ä–æ–Ω–∏", b2:"–†–µ–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è", b3:"–°–∏–ª–∞" },
    en: { start:"Start", shop:"Shop", friends:"Friends", lang:"Language", exit:"Exit", back:"Back", ammo:"Ammo", rank:"Rank", loading:"GET READY...", charity:"95% for UA Army...", copy:"Copied!", b1:"Max Ammo", b2:"Regen", b3:"Power" }
    // ... (—ñ–Ω—à—ñ –º–æ–≤–∏ –∞–Ω–∞–ª–æ–≥—ñ—á–Ω–æ)
};

const boostPrices = [10, 20, 30, 70, 150, 300, 350, 400, 450, 500, 500, 500, 500, 500, 500];
const rankList = ["–ù–æ–≤–∞—á–æ–∫", "–ú–æ–ª–æ–¥—à–∏–π –ª–µ–π—Ç–µ–Ω–∞–Ω—Ç", "–õ–µ–π—Ç–µ–Ω–∞–Ω—Ç", "–°—Ç–∞—Ä—à–∏–π –ª–µ–π—Ç–µ–Ω–∞–Ω—Ç", "–ö–∞–ø—ñ—Ç–∞–Ω", "–ú–∞–π–æ—Ä", "–ü—ñ–¥–ø–æ–ª–∫–æ–≤–Ω–∏–∫", "–ü–æ–ª–∫–æ–≤–Ω–∏–∫", "–ë—Ä–∏–≥–∞–¥–Ω–∏–π –≥–µ–Ω–µ—Ä–∞–ª", "–ì–µ–Ω–µ—Ä–∞–ª-–º–∞–π–æ—Ä", "–ì–µ–Ω–µ—Ä–∞–ª-–ª–µ–π—Ç–µ–Ω–∞–Ω—Ç", "–ì–µ–Ω–µ—Ä–∞–ª"];
const rankPrices = [0, 10, 20, 30, 40, 80, 100, 120, 310, 340, 370, 500];
const autoPrices = [0, 85, 185, 285, 385, 485, 1500];

let state = {
    coins: 0, ammo: 100, maxAmmo: 100, regen: 5, clickPower: 1, bossLv: 1, hp: 200, maxHp: 200, 
    isHalfReward: false, boosts: {ammo:0, regen:0, power:0}, autoLv: 0, 
    rankIdx: 0, lang: 'ua', userId: Math.floor(Math.random()*100000)
};

function saveGame() { localStorage.setItem('saga_v3_fixed', JSON.stringify(state)); }
function loadGame() {
    const s = localStorage.getItem('saga_v3_fixed');
    if(s) state = JSON.parse(s);
    applyLanguage(); updateUI();
}

function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id === 'screen-shop') renderShop();
}

function handleHit() {
    if(state.ammo <= 0) return;
    state.ammo--;
    state.hp -= state.clickPower;
    
    // –í—ñ–∑—É–∞–ª—å–Ω–∏–π –µ—Ñ–µ–∫—Ç –∫–ª—ñ–∫—É
    const img = document.getElementById('boss-img');
    img.style.transform = `scale(0.95) rotate(${(Math.random()-0.5)*10}deg)`;
    setTimeout(() => img.style.transform = 'scale(1) rotate(0deg)', 50);

    if(state.hp <= state.maxHp/2 && !state.isHalfReward) {
        state.isHalfReward = true;
        state.coins += 10 * Math.pow(2, state.bossLv-1);
    }
    if(state.hp <= 0) nextBoss();
    updateUI();
}

function nextBoss() {
    state.bossLv++; 
    if(state.bossLv > 7) state.bossLv = 1;
    
    document.getElementById('transition-overlay').innerText = translations[state.lang]?.loading || "LOADING...";
    document.getElementById('transition-overlay').style.display = 'flex';
    
    setTimeout(() => {
        state.maxHp = 200 * Math.pow(10, state.bossLv-1);
        state.hp = state.maxHp; 
        state.isHalfReward = false;
        document.getElementById('transition-overlay').style.display = 'none';
        updateUI();
    }, 3000);
}

function renderShop() {
    const t = translations[state.lang] || translations['ua'];
    document.getElementById('charity-msg').innerText = t.charity;
    
    // –ë—É—Å—Ç–∏
    let bHtml = '';
    const bTypes = [{id:'power', n:t.b3}, {id:'regen', n:t.b2}, {id:'ammo', n:t.b1}];
    bTypes.forEach(x => {
        let lv = state.boosts[x.id];
        let p = lv >= 15 ? "MAX" : boostPrices[lv] + " üí∞";
        bHtml += `<div class="shop-item"><span>${x.n} (Lv: ${lv})</span><button class="buy-btn" onclick="buyBoost('${x.id}')" ${lv >= 15 ? 'disabled' : ''}>${p}</button></div>`;
    });
    document.getElementById('list-boosts').innerHTML = bHtml;

    // –ê–≤—Ç–æ–∫–ª—ñ–∫–µ—Ä
    let aHtml = '';
    if(state.autoLv < 6) {
        let nxt = state.autoLv + 1;
        aHtml = `<div class="shop-item"><span>–ê–≤—Ç–æ–∫–ª—ñ–∫–µ—Ä Lvl ${nxt}</span><button class="buy-btn" onclick="buyAuto(${nxt})">${autoPrices[nxt]}–≥—Ä–Ω</button></div>`;
    } else { aHtml = '<div class="shop-item"><span>VIP-–ê–≤—Ç–æ–∫–ª—ñ–∫–µ—Ä</span><button class="buy-btn" disabled>MAX</button></div>'; }
    document.getElementById('list-auto').innerHTML = aHtml;

    // –ú–æ–Ω–µ—Ç–∏
    const packs = [{c:50, p:15}, {c:150, p:50}, {c:450, p:150}, {c:900, p:280}, {c:2100, p:650}, {c:6000, p:1800}];
    let pHtml = '';
    packs.forEach(p => pHtml += `<div class="shop-item"><span>${p.c} –º–æ–Ω–µ—Ç</span><button class="buy-btn" onclick="buyCoins(${p.c})">${p.p}–≥—Ä–Ω</button></div>`);
    document.getElementById('list-buy').innerHTML = pHtml;

    // –ó–≤–∞–Ω–Ω—è
    let rHtml = '';
    if(state.rankIdx < rankList.length - 1) {
        let nxt = state.rankIdx + 1;
        rHtml = `<div class="shop-item"><span>${rankList[nxt]}</span><button class="buy-btn" onclick="buyRank(${nxt})">${rankPrices[nxt]}–≥—Ä–Ω</button></div>`;
    } else { rHtml = '<div class="shop-item"><span>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–µ –∑–≤–∞–Ω–Ω—è</span></div>'; }
    document.getElementById('list-ranks').innerHTML = rHtml;
}

function buyBoost(id) {
    let lv = state.boosts[id]; if(lv >= 15) return;
    if(state.coins >= boostPrices[lv]) {
        state.coins -= boostPrices[lv]; state.boosts[id]++;
        if(id==='power') state.clickPower++;
        if(id==='regen') state.regen += 2;
        if(id==='ammo') { state.maxAmmo += 50; state.ammo = state.maxAmmo; }
        renderShop(); updateUI();
    }
}
function buyAuto(lv) { state.autoLv = lv; renderShop(); saveGame(); }
function buyCoins(amt) { state.coins += amt; updateUI(); }
function buyRank(idx) { state.rankIdx = idx; updateUI(); renderShop(); }

function updateUI() {
    const t = translations[state.lang] || translations['ua'];
    
    // HP —Ç–∞ –ü—Ä–æ–≥—Ä–µ—Å
    const hpPercent = Math.max(0, (state.hp / state.maxHp) * 100);
    document.getElementById('hp-fill').style.width = hpPercent + '%';
    document.getElementById('hp-text').innerText = `${Math.floor(state.hp).toLocaleString()} / ${state.maxHp.toLocaleString()} HP`;
    
    // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
    document.getElementById('coins').innerText = Math.floor(state.coins);
    document.getElementById('ammo').innerText = state.ammo;
    document.getElementById('max-ammo').innerText = state.maxAmmo;
    document.getElementById('rank-display').innerText = `${t.rank}: ${rankList[state.rankIdx]}`;
    
    // –ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (–õ–æ–≥—ñ–∫–∞ "–ø–æ—Ä–∞–Ω–µ–Ω–æ–≥–æ")
    const img = document.getElementById('boss-img');
    const isDamaged = state.hp <= state.maxHp / 2;
    const baseName = state.bossLv;
    img.src = isDamaged ? `${baseName}_d.png` : `${baseName}.png`;

    saveGame();
}

function applyLanguage() {
    const t = translations[state.lang] || translations['ua'];
    document.getElementById('m-start').innerText = t.start;
    document.getElementById('m-shop').innerText = t.shop;
    document.getElementById('m-friends').innerText = t.friends;
    document.getElementById('m-lang').innerText = t.lang;
    document.getElementById('m-exit').innerText = t.exit;
    document.querySelectorAll('.btn-back').forEach(b => b.innerText = t.back);
    document.getElementById('ref-link').innerText = `https://t.me/SagaidachnyBot?start=${state.userId}`;
}

function setLang(c) { state.lang = c; applyLanguage(); updateUI(); }
function copyRef() { 
    navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
    alert(translations[state.lang]?.copy || "Copied!"); 
}
function closeGame() { if(window.Telegram?.WebApp) window.Telegram.WebApp.close(); else alert("–í–∏—Ö—ñ–¥..."); }

// –¢–∞–π–º–µ—Ä–∏
setInterval(() => { 
    if(state.ammo < state.maxAmmo) { 
        state.ammo = Math.min(state.maxAmmo, state.ammo + state.regen); 
        updateUI(); 
    } 
}, 5000);

setInterval(() => { 
    if(state.autoLv > 0) { 
        state.hp -= [0, 1, 5, 10, 15, 20, 50][state.autoLv]; 
        if(state.hp <= 0) nextBoss(); 
        updateUI(); 
    } 
}, 1000);

window.onload = loadGame;
</script>
</body>
</html>
