const soundShot = new Audio('shot.mp3');
const soundWin = new Audio('win.mp3');
const boostPrices = [10, 20, 30, 70, 150, 300, 350, 400, 450, 500, 500, 500, 500, 500, 500];
const rankList = ["ĞĞ¾Ğ²Ğ°Ñ‡Ğ¾Ğº", "ĞœĞ». Ğ»ĞµĞ¹Ñ‚ĞµĞ½Ğ°Ğ½Ñ‚", "Ğ›ĞµĞ¹Ñ‚ĞµĞ½Ğ°Ğ½Ñ‚", "ĞšĞ°Ğ¿Ñ–Ñ‚Ğ°Ğ½", "ĞœĞ°Ğ¹Ğ¾Ñ€", "ĞŸĞ¾Ğ»ĞºĞ¾Ğ²Ğ½Ğ¸Ğº", "Ğ“ĞµĞ½ĞµÑ€Ğ°Ğ»"];
const rankPricesGrn = [0, 15, 50, 150, 300, 500, 1500];
const autoPrices = [0, 15, 50, 150, 300, 500];
const bossHPList = [200, 1000, 5000, 20000, 100000, 500000, 2000000];

let state = {
    coins: 0, ammo: 100, maxAmmo: 100, regen: 5, clickPower: 1, bossLv: 1, hp: 200, maxHp: 200, 
    isHalfReward: false, boosts: {ammo:0, regen:0, power:0}, autoLv: 0, rankIdx: 0, lang: 'ua', userId: 28190
};

let isTransitioning = false; // Ğ—ĞĞ¥Ğ˜Ğ¡Ğ¢ Ğ’Ğ†Ğ” ĞŸĞ•Ğ Ğ•Ğ¡ĞšĞĞšĞ£Ğ’ĞĞĞĞ¯

function saveGame() { localStorage.setItem('saga_v12_final', JSON.stringify(state)); }
function loadGame() {
    const s = localStorage.getItem('saga_v12_final');
    if(s) state = JSON.parse(s);
    applyLanguage(); updateUI();
}

function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id === 'screen-shop') renderShop();
}

function handleHit() {
    if(state.ammo <= 0 || isTransitioning) return;
    soundShot.currentTime = 0; soundShot.play().catch(()=>{});
    state.ammo--;
    state.hp -= state.clickPower;
    checkBossStatus();
    updateUI();
}

function checkBossStatus() {
    if(state.hp <= state.maxHp/2 && !state.isHalfReward) {
        state.isHalfReward = true;
        state.coins += 10 * Math.pow(2, state.bossLv-1);
    }
    if(state.hp <= 0 && !isTransitioning) {
        nextBoss();
    }
}

function nextBoss() {
    isTransitioning = true; // Ğ‘Ğ»Ğ¾ĞºÑƒÑ”Ğ¼Ğ¾ Ğ±ÑƒĞ´ÑŒ-ÑĞºÑ– ĞºĞ»Ñ–ĞºĞ¸ Ğ¿Ñ–Ğ´ Ñ‡Ğ°Ñ Ğ·Ğ¼Ñ–Ğ½Ğ¸
    
    let nextLevel = state.bossLv + 1;
    if (nextLevel > 7) nextLevel = 1;
    state.bossLv = nextLevel;

    soundWin.play().catch(()=>{});
    document.getElementById('transition-overlay').style.display = 'flex';
    
    setTimeout(() => {
        state.maxHp = bossHPList[state.bossLv - 1];
        state.hp = state.maxHp; 
        state.isHalfReward = false;
        document.getElementById('transition-overlay').style.display = 'none';
        isTransitioning = false; // Ğ—Ğ½Ğ¾Ğ²Ñƒ Ğ´Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ”Ğ¼Ğ¾ ĞºĞ»Ñ–ĞºĞ¸
        updateUI();
    }, 4000);
}

function updateUI() {
    const t = translations[state.lang];
    document.getElementById('hp-fill').style.width = (state.hp/state.maxHp*100) + '%';
    document.getElementById('hp-text').innerText = `${Math.floor(state.hp).toLocaleString()} / ${state.maxHp.toLocaleString()} HP`;
    document.getElementById('coins').innerText = Math.floor(state.coins);
    document.getElementById('ammo').innerText = state.ammo;
    document.getElementById('max-ammo').innerText = state.maxAmmo;
    document.getElementById('rank-display').innerText = `${t.rank}: ${rankList[state.rankIdx]}`;
    document.getElementById('ref-link').innerText = `t.me/SagaidachnyBot?start=${state.userId}`;
    const img = document.getElementById('boss-img');
    img.src = state.bossLv + (state.hp <= state.maxHp/2 ? "_d.png" : ".png");
    saveGame();
}

function applyLanguage() {
    const t = translations[state.lang];
    const ids = ['m-start','m-shop','m-friends','m-lang','m-exit','txt-ammo','s-title','f-title','l-title','win1','win2','h-boosts','h-auto','h-ranks','h-buy'];
    const keys = ['start','shop','friends','lang','exit','ammo','shop','friends','lang','win1','win2','h1','h2','h3','h4'];
    ids.forEach((id, i) => { if(document.getElementById(id)) document.getElementById(id).innerText = t[keys[i]]; });
    document.querySelectorAll('.btn-back').forEach(b => b.innerText = t.back);
}

function renderShop() {
    const t = translations[state.lang];
    let bHtml = '';
    const bTypes = [{id:'power', n:t.b1}, {id:'regen', n:t.b2}, {id:'ammo', n:t.b3}];
    bTypes.forEach(x => {
        let lv = state.boosts[x.id];
        let p = lv >= 15 ? "MAX" : boostPrices[lv] + " ğŸ’°";
        bHtml += `<div class="shop-item"><span>${x.n} (Lv: ${lv})</span><button class="buy-btn" onclick="buyBoost('${x.id}')">${p}</button></div>`;
    });
    document.getElementById('list-boosts').innerHTML = bHtml;

    let aHtml = '';
    if(state.autoLv < 5) {
        let nxt = state.autoLv + 1;
        aHtml = `<div class="shop-item"><span>Lvl ${nxt}</span><button class="buy-btn" onclick="buyAuto(${nxt})">${autoPrices[nxt]}Ğ³Ñ€Ğ½</button></div>`;
    } else aHtml = '<div class="shop-item"><span>MAX</span></div>';
    document.getElementById('list-auto').innerHTML = aHtml;

    let rHtml = '';
    if(state.rankIdx < rankList.length - 1) {
        let nxt = state.rankIdx + 1;
        rHtml = `<div class="shop-item"><span>${rankList[nxt]}</span><button class="buy-btn" onclick="buyRank(${nxt})">${rankPricesGrn[nxt]}Ğ³Ñ€Ğ½</button></div>`;
    } else rHtml = '<div class="shop-item"><span>MAX</span></div>';
    document.getElementById('list-ranks').innerHTML = rHtml;

    const packs = [
        {c:50, p:15}, {c:150, p:50}, {c:450, p:150}, 
        {c:900, p:280}, {c:2100, p:650}, {c:6000, p:1800}
    ];
    let pHtml = '';
    packs.forEach(p => pHtml += `<div class="shop-item"><span>${p.c} ğŸ’°</span><button class="buy-btn" onclick="buyCoins(${p.c})">${p.p}Ğ³Ñ€Ğ½</button></div>`);
    document.getElementById('list-buy').innerHTML = pHtml;
}

function buyBoost(id) {
    let lv = state.boosts[id]; if(lv >= 15 || state.coins < boostPrices[lv]) return;
    state.coins -= boostPrices[lv]; state.boosts[id]++;
    if(id==='ammo') { state.maxAmmo += 50; state.ammo = state.maxAmmo; }
    if(id==='power') state.clickPower++;
    if(id==='regen') state.regen += 2;
    renderShop(); updateUI();
}
function buyAuto(lv) { state.autoLv = lv; renderShop(); saveGame(); }
function buyCoins(amt) { state.coins += amt; updateUI(); }
function buyRank(idx) { state.rankIdx = idx; updateUI(); renderShop(); }
function setLang(l) { state.lang = l; applyLanguage(); updateUI(); if(document.getElementById('screen-shop').classList.contains('active')) renderShop(); }
function copyRef() { navigator.clipboard.writeText(document.getElementById('ref-link').innerText); alert(translations[state.lang].copy); }
function closeGame() { if(window.Telegram?.WebApp) window.Telegram.WebApp.close(); }

setInterval(() => { if(state.ammo < state.maxAmmo) { state.ammo = Math.min(state.maxAmmo, state.ammo + state.regen); updateUI(); } }, 5000);
setInterval(() => { 
    if(state.autoLv > 0 && !isTransitioning) { 
        state.hp -= state.autoLv * 5; 
        checkBossStatus(); // Ğ’Ğ¸ĞºĞ¾Ñ€Ğ¸ÑÑ‚Ğ¾Ğ²ÑƒÑ”Ğ¼Ğ¾ Ñ‚Ñƒ ÑĞ°Ğ¼Ñƒ Ğ¿ĞµÑ€ĞµĞ²Ñ–Ñ€ĞºÑƒ, Ñ‰Ğ¾ Ñ– Ğ¿Ñ€Ğ¸ ĞºĞ»Ñ–ĞºĞ°Ñ…
        updateUI(); 
    } 
}, 1000);

</script>
